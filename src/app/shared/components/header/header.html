<header
  class="w-full h-16 fixed z-100 flex justify-center items-center bg-neutral-50 md:bg-stone-800"
>
  <nav class="md:hidden h-full w-full text-stone-800 border-b-stone-800 border-b-1">
    <div class="h-full w-full flex items-center px-2">
      <a routerLink="/"><span>Carlton Noronha</span></a>
      <span class="flex-auto"></span>
      <button (click)="onClickMenu()">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>
    @if(isMenuOpened) {
    <ul class="w-full fixed top-16 flex flex-col gap-2 p-2 bg-neutral-50">
      @for(menuItem of menuItems; track menuItem.route) {
      <li>
        <a
          [routerLink]="[menuItem.route]"
          routerLinkActive="text-gray-400"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="onClickMenuItem(menuItem.route)"
          >{{ menuItem.text }}</a
        >
      </li>
      }
    </ul>
    }
  </nav>
  <nav
    class="hidden md:flex justify-center items-center px-2 py-1 rounded-full backdrop-blur-xs border-white border-1"
    style="background-color: #ffffff00"
  >
    <ul class="flex gap-4">
      @for(menuItem of menuItems; track menuItem.route) {
      <li class="text-neutral-300">
        <a
          [routerLink]="[menuItem.route]"
          routerLinkActive="text-stone-800 bg-neutral-50 rounded-2xl px-2"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ menuItem.text }}</a
        >
      </li>
      }
    </ul>
  </nav>
</header>
